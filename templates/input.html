<html>
<body style="background-color:MistyRose;">
<style>
  input{
  width: 10%
  }
  select{
  width: 10%
  }
  label {
  font-size: 20px;
  display: inline-block;
  width: 1000px;
  text-align: right;
  }
 </style> 
<body> 
    <center><h1>Churn Prediction</h1></center>
<div> 
  <form action="/result" method="POST"> 
    <label for="tenure">Tenure</label> 
    <input type="number" min="0" step="1" max="40" id="tenure" name="tenure" required='required' placeholder='Enter'> btw:[0-40].<br>
    <br> 
    <label for="city_tier">Tier of customer's city</label> 
    <select id="city_tier" name="city_tier"> 
      <option>1</option> 
      <option>2</option> 
      <option>3</option> 
    </select>.<br>
    <br>  	
	<label for="cc_contacted_ly">How many times all the customers of the account has contacted customer care in last 12 months</label> 
    <input type="number" min="0" step="1" max="50" id="cc_contacted_ly" name="cc_contacted_ly" required='required' placeholder='Enter'> btw:[0-50].<br>
    <br>	
    <label for="payment">Preferred Payment Mode</label> 
    <select id="payment" name="payment"> 
      <option value="0">Cash on Delivery</option> 
      <option value="1">Credit Card</option> 
      <option value="2">Debit Card</option> 
      <option value="3">E wallet</option> 
      <option value="4">UPI</option> 
    </select>.<br> 
    <br>	
    <label for="gender">Gender</label> 
    <select id="gender" name="gender"> 
      <option value="0">Female</option> 
      <option value="1">Male</option>  
    </select>.<br>  
    <br>	
    <label for="service_score">Satisfaction Score on Service</label> 
    <select id="service_score" name="service_score"> 
      <option>0</option> 
      <option>1</option> 
      <option>2</option> 
      <option>3</option> 
      <option>4</option>
      <option>5</option> 	  
    </select>.<br>  
    <br>	
    <label for="account_user_count">Number of Customers</label> 
    <select id="account_user_count" name="account_user_count">  
      <option>1</option> 
      <option>2</option> 
      <option>3</option> 
      <option>4</option>
      <option>5</option>
      <option>6</option> 		  
    </select>.<br> 
    <br>	
    <label for="account_segment">Account Segmentation</label> 
    <select id="account_segment" name="account_segment"> 
      <option value="0">Regular</option> 
      <option value="1">Regular Plus</option> 
      <option value="2">Super</option> 
      <option value="3">Super Plus</option> 
      <option value="4">HNI</option> 
    </select>.<br>  
    <br>	
    <label for="cc_agent_score">Satisfaction Score on Customer Care Service</label> 
    <select id="cc_agent_score" name="cc_agent_score"> 
      <option>1</option> 
      <option>2</option> 
      <option>3</option> 
      <option>4</option>
      <option>5</option> 	  
    </select>.<br>  
    <br>	
    <label for="marital_status">Marital Status</label> 
    <select id="marital_status" name="marital_status"> 
      <option value="0">Divorced</option> 
      <option value="1">Married</option> 
      <option value="2">Single</option> 
    </select>.<br>  
    <br>
	<label for="rev_per_month">Monthly Average Revenue Generated</label> 
    <input type="number" min="0" step="1" max="150" id="rev_per_month" name="rev_per_month" required='required' placeholder='Enter'> btw:[0-150].<br> 
    <br>	
    <label for="complain_ly">Any Complaints</label> 
    <select id="complain_ly" name="complain_ly"> 
      <option value="0">No</option> 
      <option value="1">Yes</option> 
    </select>.<br> 
    <br>	
	<label for="rev_growth_yoy">Revenue Growth(%) </label> 
    <input type="number" min="0" step="1" max="30" id="rev_growth_yoy" name="rev_growth_yoy" required='required' placeholder='Enter'> btw:[0-30].<br> 
    <br>	
	<label for="coupon_used_for_payment">How many times customers have used coupons</label> 
    <input type="number" min="0" step="1" max="17" id="coupon_used_for_payment" name="coupon_used_for_payment" required='required' placeholder='Enter'> btw:[0-17].<br> 
    <br>	
	<label for="day_since_cc_connect">Number of days since no customer has contacted the customer care</label> 
    <input type="number" min="0" step="1" max="50" id="day_since_cc_connect" name="day_since_cc_connect" required='required' placeholder='Enter'> btw:[0-50].<br> 
    <br>	
	<label for="cashback">Monthly Average Cashback </label> 
    <input type="number" min="0" step="0.1" max="2200" id="cashback" name="cashback" required='required' placeholder='Enter'> btw:[0-2200].<br> 
    <br>		
    <label for="login_device">Preferred Login Device</label> 
    <select id="login_device" name="login_device"> 
      <option value="0">Computer</option> 
      <option value="1">Mobile</option> 
    </select>.<br>  
    <br>   
    <input type="submit" value="Submit" style="margin-left: 50%"> 
  </form> 
</div> 
</body> 
</html>
