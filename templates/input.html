<html>
<body style="background-color:MistyRose;">
<style>
  #myTextBox1 { margin-left: 40px; }
  label {
  font-size: 20px;
  width: 100px;
 </style> 
<body> 
    <center><h1>Churn Prediction</h1></center>

<div> 
  <form action="/result" method="POST"> 
    <label for="tenure">Tenure</label> 
    <input type="number" id="tenure" name="tenure" required='required' placeholder='Enter'> btw:[0-40].<br>
    <br> 
    <label for="city_tier">Tier of primary customer's city</label> 
    <select id="city_tier" name="city_tier"> 
      <option value="1">1</option> 
      <option value="2">2</option> 
      <option value="3">3</option> 
    </select>.<br>
    <br>  	
	<label for="cc_contacted_ly">How many times all the customers of the account has contacted customer care in last 12months</label> 
    <input type="number" id="cc_contacted_ly" name="cc_contacted_ly" required='required' placeholder='Enter'> btw:[0-50].<br>
    <br>	
    <label for="payment">Preferred Payment mode of the customers</label> 
    <select id="payment" name="payment"> 
      <option value="0">Cash on Delivery</option> 
      <option value="1">Credit Card</option> 
      <option value="2">Debit Card</option> 
      <option value="3">E wallet</option> 
      <option value="4">UPI</option> 
    </select>.<br> 
    <br>	
    <label for="gender">Gender of the primary customer</label> 
    <select id="gender" name="gender"> 
      <option value="0">Female</option> 
      <option value="1">Male</option>  
    </select>.<br>  
    <br>	
    <label for="service_score">Satisfaction score given by customers on service provided by company</label> 
    <select id="service_score" name="service_score"> 
      <option value="0">0</option> 
      <option value="1">1</option> 
      <option value="2">2</option> 
      <option value="3">3</option> 
      <option value="4">4</option>
      <option value="5">5</option> 	  
    </select>.<br>  
    <br>	
    <label for="account_user_count">Number of customers tagged with the account</label> 
    <select id="account_user_count" name="account_user_count">  
      <option value="1">1</option> 
      <option value="2">2</option> 
      <option value="3">3</option> 
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option> 		  
    </select>.<br> 
    <br>	
    <label for="account_segment">Account segmentation</label> 
    <select id="account_segment" name="account_segment"> 
      <option value="0">Regular</option> 
      <option value="1">Regular Plus</option> 
      <option value="2">Super</option> 
      <option value="3">Super Plus</option> 
      <option value="4">HNI</option> 
    </select>.<br>  
    <br>	
    <label for="cc_agent_score">Satisfaction score given by customers on customer care service provided by company</label> 
    <select id="cc_agent_score" name="cc_agent_score"> 
      <option value="1">1</option> 
      <option value="2">2</option> 
      <option value="3">3</option> 
      <option value="4">4</option>
      <option value="5">5</option> 	  
    </select>.<br>  
    <br>	
    <label for="marital_status">Marital status of the primary customer</label> 
    <select id="marital_status" name="marital_status"> 
      <option value="0">Divorced</option> 
      <option value="1">Married</option> 
      <option value="2">Single</option> 
    </select>.<br>  
    <br>
	<label for="rev_per_month">Monthly average revenue generated by account in last 12 months</label> 
    <input type="number" id="rev_per_month" name="rev_per_month" required='required' placeholder='Enter'> btw:[0-150].<br> 
    <br>	
    <label for="complain_ly">Any complaints has been raised by account in last 12 months</label> 
    <select id="complain_ly" name="complain_ly"> 
      <option value="0">No</option> 
      <option value="1">Yes</option> 
    </select>.<br> 
    <br>	
	<label for="rev_growth_yoy">revenue growth percentage of the account</label> 
    <input type="number" step="0.1" id="rev_growth_yoy" name="rev_growth_yoy" required='required' placeholder='Enter'> btw:[0-30].<br> 
    <br>	
	<label for="coupon_used_for_payment">How many times customers have used coupons to do the payment in last 12 months</label> 
    <input type="number" id="coupon_used_for_payment" name="coupon_used_for_payment" required='required' placeholder='Enter'> btw:[0-17].<br> 
    <br>	
	<label for="day_since_cc_connect">Number of days since no customers in the account has contacted the customer care</label> 
    <input type="number" id="day_since_cc_connect" name="day_since_cc_connect" required='required' placeholder='Enter'> btw:[0-50].<br> 
    <br>	
	<label for="cashback">Monthly average cashback generated by account in last 12 months</label> 
    <input type="number" step="0.1" id="cashback" name="cashback" required='required' placeholder='Enter'> btw:[0-2200].<br> 
    <br>		
    <label for="login_device">Preferred login device of the customers</label> 
    <select id="login_device" name="login_device"> 
      <option value="0">Computer</option> 
      <option value="1">Mobile</option> 
    </select>.<br>  
    <br>   
    <input type="submit" value="Submit"> 
  </form> 
</div> 
</body> 
</html>
